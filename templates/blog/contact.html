{% extends "layout/layout.html" %}

{% block content %}

    <!--contact-area start-->
    <div class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <form class="contact-form mb-10">
                        <div class="section-header section-header5 text-start">
                            <div class="wrapper">
                                <div class="sub-content">
                                    <img class="line-1" src="/static/images/banner/wvbo-icon.png" alt="">
                                    <span class="sub-text">Contáctanos</span>
                                </div>
                                <h2 class="title">SOLICITUD PERSONALIZADA</h2>
                            </div>
                        </div>
                        <div class="info-form">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="input-box mb-20">
                                        <input type="text" id="validationDefault01" placeholder="Nombre completo"
                                               required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="input-box mail-input mb-20">
                                        <input type="email" id="validationDefault02" placeholder="Correo electrónico"
                                               required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="input-box number-input mb-30">
                                        <input type="number" id="validationDefault03" placeholder="Número de teléfono"
                                               required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="input-box sub-input mb-30">
                                        <input type="text" id="validationDefault04" placeholder="Asunto..." required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-sm-12">
                                    <div class="input-box text-input mb-20">
                                    <textarea name="Message" id="validationDefault05" cols="30" rows="10"
                                              placeholder="Escribe tu mensaje" required></textarea>
                                    </div>
                                </div>
                                <div class="col-12 mb-15">
                                    <a href="#" class="form-btn form-btn4">
                                        Enviar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="right-side">
                        <div class="get-in-touch">
                            <h3 class="section-title2">
                                PONTE EN CONTACTO
                            </h3>
                            <div class="contact">
                                <ul>
                                    <li class="two"><a href="tel:+523531044445">+52 (353) 104 44 45</a>
                                    </li>
                                    <li class="three">Horario de atención: <br>
                                        Lun – Sab: 9:00am – 8:00pm
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="section-button">
                            <div class="btn-1">
                                <a href="https://wa.me/523531044445?text=Hola%20me%20gustaría%20recibir%20más%20información"
                                   target="_blank" rel="noopener">
                                    Contactar por WhatsApp <i class="fab fa-whatsapp"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
